name: urban_advertising

description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.7
  intl: ^0.18.1
  carousel_slider: ^5.1.1
  table_calendar: ^3.0.9

  http: ^1.0.0
  firebase_core: ^3.7.0
  cloud_firestore: ^5.4.0
  firebase_auth: ^5.1.4
  firebase_storage: 12.4.10
  shared_preferences: ^2.2.2

  cupertino_icons: ^1.0.8
  firebase_messaging: ^15.2.10
  googleapis_auth: ^1.6.0
  flutter_local_notifications: ^17.0.0
  #now updated
  local_auth: ^2.1.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/city2.jpg
    - assets/banner2.jpg
    - assets/banner4.jpg
    - assets/banner3.jpg
    - assets/white.png

